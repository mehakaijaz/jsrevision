<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <input type="number" name="first" id="first" step="any"/>
    <select id="ope">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="number" name="second" id="second" step="any"/>
    <br>
    <br>
    <button onclick="cal()">Calculate</button>
    <input type="text" id="res" readonly="" name=""/>
</body>
<script type="text/javascript">
    function cal(){
        var op1=document.getElementById('first').value;
        var op2=document.getElementById('second').value;
        var opr=document.getElementById('ope').value;
        if (opr=='+'){
            var res=parseInt(op1) + parseInt(op2)
        }
        if (opr=='-'){
            var res=parseInt(op1) - parseInt(op2)
        }
        if (opr=='*'){
            var res=parseInt(op1) * parseInt(op2)
        }
        if (opr=='/'){
            var res=parseInt(op1) / parseInt(op2)
        }
        document.getElementById('res').value=res;
        }

</script>
</html>
